{% extends "base.html" %}

{% block content %}
    <h2>Genres</h2>
    <ul class="genre-list">
        {% for genre in genres %}
            <li class="genre-item">
                <a href="{{ url_for('genres.show', genre_name=genre.value) }}">{{ genre.value }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
