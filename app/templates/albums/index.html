{% extends "base.html" %}

{% block content %}
    <h2>Albums</h2>
    <ul class="album-list">
        {% for album in albums %}
            <li class="album-item">
                <a href="{{ url_for('albums.show', id=album.id) }}">{{ album.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
