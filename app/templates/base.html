<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Music Library</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
      .dashboard {
        max-width: 60rem;
        margin: 2rem auto;
        padding: 2rem 1rem;
      }
      .dashboard-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-bottom: 2.5rem;
      }
      .dashboard-card {
        background: var(--card-bg);
        border-radius: 1.2rem;
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem;
        min-width: 180px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--header-bg);
        border: 1.5px solid var(--border-color);
      }
      .dashboard-link {
        color: var(--accent);
        font-size: 2.2rem;
        font-weight: 700;
        text-decoration: none;
        display: block;
        margin-top: 0.5rem;
      }
      .dashboard-section {
        margin-bottom: 2rem;
      }
      .dashboard-list {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0 0 0;
      }
      .dashboard-list li {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      @media (max-width: 700px) {
        .dashboard-cards {
          flex-direction: column;
          align-items: center;
        }
        .dashboard-card {
          width: 100%;
          min-width: unset;
        }
      }
    </style>
    </head>
    <body>
        <header>
            <h1>Music Library</h1>
        </header>

        <nav>
            <ul class="nav-tabs">
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('songs.index') }}">Songs</a></li>
                <li><a href="{{ url_for('artists.index') }}">Artists</a></li>
                <li><a href="{{ url_for('albums.index') }}">Albums</a></li>
                <li><a href="{{ url_for('genres.index') }}">Genres</a></li>
            </ul>
        </nav>

        <div class="content">{% block content %}{% endblock %}</div>

        <footer>&copy; {{ current_year }} Music Library</footer>
    </body>
</html>
