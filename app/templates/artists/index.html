{% extends "base.html" %}

{% block content %}
    <h2>Artists</h2>
    <ul class="artist-list">
        {% for artist in artists %}
            <li class="artist-item">
                <a href="{{ url_for('artists.show', id=artist.id) }}">{{ artist.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
