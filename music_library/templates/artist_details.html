{% extends "base.html" %}

{% block content %}
    <h2>Artist Details</h2>
    <h3>{{ artist_name }}</h3>
    
    <h4>Songs by {{ artist_name }}</h4>
    <ul class="song-list">
        {% for song in artist_songs %}
            <li class="song-item">
                {{ song.title }} - {{ song.album }} ({{ song.genre }})
            </li>
        {% endfor %}
    </ul>
    
    <a href="/">Back to Song List</a>
{% endblock %}
