{% extends "base.html" %}

{% block content %}
    <h2>Song List</h2>
    <ul class="song-list">
        {% for song in songs %}
            <li class="song-item">
                <a href="{{ url_for('song_details', song_id=loop.index0) }}">{{ song.title }}</a>
                by <a href="{{ url_for('artist_details', artist_name=song.artist) }}">{{ song.artist }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/add_song">Add a Song</a>
{% endblock %}
