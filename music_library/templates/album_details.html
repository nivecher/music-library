{% extends "base.html" %}

{% block content %}
    <h2>Album Details</h2>
    <h3>{{ album_name }}</h3>
    
    <h4>Songs in {{ album_name }}</h4>
    <ul class="song-list">
        {% for song in album_songs %}
            <li class="song-item">
                {{ song.title }} by {{ song.artist }} ({{ song.genre }})
            </li>
        {% endfor %}
    </ul>
    
    <a href="/">Back to Song List</a>
{% endblock %}
