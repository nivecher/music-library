{% extends "base.html" %}

{% block content %}
    <h2>Genres</h2>
    <ul class="genre-list">
        {% for genre in genre_names %}
            <li class="genre-item">
                <a href="{{ url_for('genre_details', genre_name=genre) }}">{{ genre }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
